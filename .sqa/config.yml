config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/madgeek-arc/resource-catalogue:
      branch: master
      repo: https://github.com/madgeek-arc/resource-catalogue
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/madgeek-arc/resource-catalogue git:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-harlequin-newfoundland.sh
        container: qc.acc_trippy-gamboge-camel
  QC.Doc:
    repos:
      github.com/madgeek-arc/resource-catalogue find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-cream-cow.sh
        container: qc.doc_snoopy-charcoal-dingo
      github.com/madgeek-arc/resource-catalogue git:
        commands:
        - /usr/bin/env sh .sqa/script.ready-crimson-cichlid.sh
        container: qc.doc_slimy-cardinal-akbash
      github.com/madgeek-arc/resource-catalogue markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-cinnabar-corgi.sh
        container: qc.doc_hasty-russet-iguana
  QC.Lic:
    repos:
      github.com/madgeek-arc/resource-catalogue licensee:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-azure-spaniel.sh
        container: qc.lic_sunny-lavender-warthog
  QC.Sty:
    repos:
      github.com/madgeek-arc/resource-catalogue checkstyle:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-brass-dog.sh
        container: qc.sty_whiny-pink-sheepdog
      github.com/madgeek-arc/resource-catalogue hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-salmon-ostrich.sh
        container: qc.sty_beady-cinnabar-dragonfly
      github.com/madgeek-arc/resource-catalogue jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-beige-bird.sh
        container: qc.sty_goopy-puce-wolverine
  QC.Ver:
    repos:
      github.com/madgeek-arc/resource-catalogue get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-white-mammoth.sh
        container: qc.ver_skinny-cinnamon-gecko
timeout: 5400
